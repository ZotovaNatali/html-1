           <form class="auth__form" action="https://echo.htmlacademy.ru/" method="post">
             <div class="auth__field-group">
               <label class="auth__label" for="auth-login">Ваше имя</label>
               <input class="auth__form-field" type="text" id="auth-name" name="auth-name" placeholder="Дмитрий" required>
               <span class="auth__message-error"></span>
             </div>
             <div class="auth__field-group">
               <label class="auth__label" for="auth-phone">Телефон</label>

                 <!-- <textarea id="descr" name="mask-city" for="phone_mask">Маска ввода</textarea> -->
               <!-- </div> -->
               <span class="auth__message-error"></span>
             </div>
             <div class="auth__field-group">
               <label class="auth__label" for="auth-mail">Электронная почта</label>
               <input class="auth__form-field" type="email" id="auth-mail" name="auth-mail" placeholder="mail@gmail.com" required>
               <span class="auth__message-error"></span>
             </div>
             <button class="button auth__submit" type="submit">Оставить заявку</button>
           </form>
         </div>
